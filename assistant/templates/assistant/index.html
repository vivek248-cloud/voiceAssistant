<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jarvis Voice Assistant</title>

<style>
:root {
    --primary: #00d2ff;
    --secondary: #92fe9d;
    --accent: #ff5f6d;
    --bg-dark: #050505;
    --glass: rgba(255, 255, 255, 0.05);
}

* {
    box-sizing: border-box;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background-color: var(--bg-dark);
    background-image: 
        radial-gradient(at 0% 0%, rgba(0, 210, 255, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(146, 254, 157, 0.1) 0px, transparent 50%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    overflow: hidden;
}

.container {
    width: 100%;
    max-width: 450px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
}

/* The Animated Orb */
.orb-wrapper {
    position: relative;
    width: 200px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.orb {
    position: absolute;
    width: 120px;
    height: 120px;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    border-radius: 50%;
    
    box-shadow: 0 0 50px rgba(0, 210, 255, 0.4);
    cursor: pointer;
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 2;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
}

.orb:hover {
    transform: scale(1.05);
    box-shadow: 0 0 70px rgba(0, 210, 255, 0.6);
}

/* Background pulse for when listening */
.orb-pulse {
    position: absolute;
    width: 120px;
    height: 120px;
    background: var(--primary);
    border-radius: 50%;
    opacity: 0;
    z-index: 1;
}

.listening .orb-pulse {
    animation: ripple 2s infinite;
}

.listening .orb {
    animation: float 3s infinite ease-in-out;
}

.speaking .orb {
    background: linear-gradient(45deg, #ff5f6d, #ffc371);
    box-shadow: 0 0 60px rgba(255, 95, 109, 0.5);
    transform: scale(1.1);
}

@keyframes ripple {
    0% { transform: scale(1); opacity: 0.5; }
    100% { transform: scale(2.5); opacity: 0; }
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Text & Panels */
.header { text-align: center; }
h2 { margin: 0; font-weight: 300; letter-spacing: 2px; text-transform: uppercase; font-size: 1.2rem; opacity: 0.9; }
.status { font-size: 0.85rem; color: var(--primary); margin-top: 8px; font-weight: 500; }

.chat-box {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.panel {
    background: var(--glass);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 16px;
    padding: 16px;
    font-size: 0.95rem;
    line-height: 1.5;
    transition: 0.3s;
}

.panel b {
    display: block;
    font-size: 0.7rem;
    text-transform: uppercase;
    margin-bottom: 5px;
    letter-spacing: 1px;
    color: var(--primary);
}

.panel.assistant b { color: var(--accent); }

/* Waves for active speech */
.waves {
    display: flex;
    align-items: center;
    gap: 4px;
    height: 20px;
}

.waves span {
    display: block;
    width: 3px;
    height: 100%;
    background: #fff;
    border-radius: 4px;
    animation: wave 1s infinite ease-in-out;
}

@keyframes wave {
    0%, 100% { transform: scaleY(0.3); }
    50% { transform: scaleY(1.2); }
}

.controls {
    margin-top: 10px;
}

.stop-btn {
    background: rgba(255, 95, 109, 0.1);
    border: 1px solid rgba(255, 95, 109, 0.3);
    color: #ff5f6d;
    padding: 10px 30px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.stop-btn:hover {
    background: #ff5f6d;
    color: white;
}

.hidden { display: none; }
</style>
</head>

<body>

<div class="container">
    <div class="header">
        <h2>Jarvis</h2>
        <div id="status" class="status">Ready to assist</div>
    </div>

    <div class="orb-wrapper" id="orbContainer">
        <div class="orb-pulse"></div>
        <div id="core" class="orb" onclick="startVoice()">
            <span id="micIcon">ðŸŽ™</span>
            <div id="waves" class="waves hidden">
                <span style="animation-delay: 0.1s"></span>
                <span style="animation-delay: 0.2s"></span>
                <span style="animation-delay: 0.3s"></span>
                <span style="animation-delay: 0.4s"></span>
            </div>
        </div>
    </div>

    <div class="chat-box">
        <div class="panel">
            <b>User</b>
            <span id="cmd">...</span>
        </div>

        <div class="panel assistant" style="max-height: 500px; overflow-y: scroll;">
            <b>Assistant</b>
            <span id="res">Waiting for your command...</span>
        </div>
    </div>

    <div class="controls" style="margin-bottom: 5rem;">
        <button id="stopBtn" class="stop-btn">Stop Session</button>
    </div>
</div>

<script>
let recognition = null;

document.addEventListener("DOMContentLoaded", () => {
    const core = document.getElementById("core");
    const stopBtn = document.getElementById("stopBtn");
    const statusText = document.getElementById("status");
    const waves = document.getElementById("waves");

    // ðŸ”“ iOS SPEECH UNLOCK
    document.addEventListener("touchstart", unlockSpeech, { once: true });

    core.addEventListener("click", startVoice);
    core.addEventListener("touchstart", startVoice);

    stopBtn.addEventListener("click", stopAssistant);
    stopBtn.addEventListener("touchstart", stopAssistant);

    function startVoice(e) {
        e.preventDefault();

        const SpeechRecognition =
            window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
            alert("Speech recognition not supported on this browser.");
            return;
        }

        recognition = new SpeechRecognition();
        recognition.lang = "en-IN";
        recognition.continuous = false;

        core.classList.add("listening");
        waves.classList.remove("hidden");
        statusText.innerText = "Listening...";

        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            document.getElementById("cmd").innerText = text;

            fetch("/voice/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            })
            .then(res => res.json())
            .then(data => speak(data.text || "Sorry, I didnâ€™t understand"));
        };

        recognition.onerror = stopAssistant;
        recognition.onend = stopAssistant;

        recognition.start();
    }

    function stopAssistant(e) {
        if (e) e.preventDefault();

        if (recognition) {
            recognition.abort();
            recognition = null;
        }

        window.speechSynthesis.cancel();

        core.classList.remove("listening", "speaking");
        waves.classList.add("hidden");
        statusText.innerText = "Session stopped";
    }

    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = "en-IN";

        core.classList.add("speaking");
        waves.classList.remove("hidden");
        statusText.innerText = "Speaking...";

        msg.onend = stopAssistant;
        document.getElementById("res").innerText = text;

        window.speechSynthesis.speak(msg);
    }

    function unlockSpeech() {
        const u = new SpeechSynthesisUtterance(" ");
        u.volume = 0;
        window.speechSynthesis.speak(u);
    }
});
</script>






<script>
    // Example toggle function for you to integrate into your voice.js logic
    function setVisualState(state) {
        const core = document.getElementById('orbContainer');
        const mic = document.getElementById('micIcon');
        const waves = document.getElementById('waves');
        
        core.classList.remove('listening', 'speaking');
        mic.classList.remove('hidden');
        waves.classList.add('hidden');

        if (state === 'listening') {
            core.classList.add('listening');
            mic.classList.add('hidden');
            waves.classList.remove('hidden');
        } else if (state === 'speaking') {
            core.classList.add('speaking');
        }
    }
</script>

</body>
</html>
